name: CI/CD - Infra Kubernetes

on:
  pull_request:
    branches: [ develop, homolog, master ]
  push:
    branches: [ develop, homolog, master ]

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set deployment flag
      run: |
        if [ "${GITHUB_EVENT_NAME}" = "push" ] && { [ "${GITHUB_REF}" = "refs/heads/homolog" ] || [ "${GITHUB_REF}" = "refs/heads/master" ]; }; then
          echo "DEPLOY_ENABLED=true" >> "$GITHUB_ENV"
        else
          echo "DEPLOY_ENABLED=false" >> "$GITHUB_ENV"
        fi

    - name: Set Terraform feature flags
      run: |
        # Habilita criação do EKS em PRs e nos deploys de homolog/master
        if [ "${GITHUB_EVENT_NAME}" = "pull_request" ] || [ "${DEPLOY_ENABLED}" = "true" ]; then
          echo "TF_VAR_enable_eks=true" >> "$GITHUB_ENV"
        fi

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6
        terraform_wrapper: false

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: sa-east-1

    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init -input=false

    - name: Terraform Validate
      working-directory: ./terraform
      run: terraform validate

    - name: Terraform Plan
      if: github.event_name == 'pull_request'
      working-directory: ./terraform
      run: terraform plan -input=false

    - name: Terraform Plan (push)
      if: env.DEPLOY_ENABLED == 'true'
      working-directory: ./terraform
      run: terraform plan -input=false -out=tfplan



    - name: Terraform Apply
      if: env.DEPLOY_ENABLED == 'true'
      working-directory: ./terraform
      run: terraform apply -input=false -auto-approve tfplan

    - name: Salvar outputs do Terraform (subnets, SGs)
      if: env.DEPLOY_ENABLED == 'true'
      working-directory: ./terraform
      run: terraform output -json > ../terraform-outputs.json

    - name: Criar namespaces padrão
      if: env.DEPLOY_ENABLED == 'true'
      run: |
        aws eks update-kubeconfig --region sa-east-1 --name oficina-cardozo-eks
        kubectl apply -f ./terraform/namespaces.yaml

    - name: Gerar kubeconfig do EKS
      if: env.DEPLOY_ENABLED == 'true'
      run: |
        aws eks update-kubeconfig --region sa-east-1 --name oficina-cardozo-eks --kubeconfig kubeconfig.yaml


    - name: Aplicar Datadog Secret/ConfigMap e deployment da API
      if: env.DEPLOY_ENABLED == 'true'
      env:
        KUBECONFIG: ${{ github.workspace }}/kubeconfig.yaml
      run: |
        kubectl apply -f ./datadog-secret.yaml
        kubectl apply -f ./datadog-config.yaml
        # kubectl apply -f ./datadog-configs.yaml  # Se preferir usar um único arquivo
        # kubectl apply -f ./deployment.yaml       # E demais manifests da API
    - name: Exportar kubeconfig como artefato
      if: env.DEPLOY_ENABLED == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: kubeconfig
        path: kubeconfig.yaml
    - name: Exportar outputs do Terraform como artefato
      if: env.DEPLOY_ENABLED == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: terraform-outputs
        path: terraform-outputs.json
